<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons  -->
    <script src="https://kit.fontawesome.com/9f1d9d4797.js" crossorigin="anonymous"></script>
    
    <title>sign in and sign up</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <span class="login">Login</span>
        </div>
        <form action="#">
            <div class="row">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <i class="fa-sharp fa-solid fa-envelope icon"></i>
            </div>
            <div class="row">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fa-sharp fa-solid fa-lock icon"></i>
                <i class="fa-sharp fa-solid fa-eye-slash pass" ></i>
            </div>
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" name="logcheck" id="logcheck">
                    <label for="logcheck" class="text"></label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
